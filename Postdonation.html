<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/post.css">
    </head>
    <body>


      <div class="container post my-5">
    
          <form>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="title" required>
              
            </div>
            <div class="mb-3">
              <label for="goal" class="form-label">Goal</label>
              <input type="text" class="form-control" id="goal" required pattern="[0-9]{0,}">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
                  <select class="form-control" name="category" id="category">
                    <option value="Medical">Medical</option>
                    <option value="Education">Education</option>
                    <option value="Memorial">Memorial</option>
                    
                  </select>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" required placeholder="City, Country">
            </div>
            <div class="mb-3">
              <label for="detail" class="form-label"> Your message (Not less than 100 words)</label>
              <textarea class="form-control" name="detail" id="message" rows="10" cols='100' pattern="(\w+\W+){100,}\w+\W*" required></textarea>
      
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="ASSETS/JS/localbase.js"></script>
        <script src="assets/js/post.js"></script>



    </body>
</html>
