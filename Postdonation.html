<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/post.css">
    </head>
    <body>


      <div class="container post my-5">
        <form>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="title">
            </div>
            <div class="mb-3">
              <label for="goal" class="form-label">Goal</label>
              <input type="text" class="form-control" id="goal">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location">
          </div>

              <div class="form-group class="mb-3"">
                <label for="detail" class="form-label"> Your message</label>
                <textarea class="form-control" name="detail" id="message" rows="10" cols='100'></textarea>

              </div>

            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="ASSETS/JS/localbase.js"></script>
        <script src="assets/js/post.js"></script>



    </body>
</html>
