<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERDATA</title>

    <link rel="stylesheet" href="assets/css/login&registration.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    
  </head>
  <body style="background-color: burlywood;">
    <section class="Form my-0 mx-5" style="padding-top: 0;">
        <div class="container registration-card">
            <div class="row">
                <div class="col-lg-5 erdata-logo">
                    <img src="assets/img/erdata.PNG" class="img-fluid mt-5" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1><a href="about.html" class="font-weight-bold py-3" style="text-decoration: none; color: black;">ERDATA</a> | SIGN UP </h1>
                    <form>
                        <div class="row my-4 mb-3">
                            <div class="col-lg-4">
                                <label for="firstName">FIRST NAME</label><input id="firstName" type="text" placeholder="enter first name" required class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid first name is required. </div>
                            </div>
                            <div class="col-lg-4">
                                <label for="lastName">LAST NAME</label><input id="lastName" type="text" placeholder="enter last name" required class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid last name is required. </div>
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-8">
                                <label for="email">EMAIL ADDRESS</label><input id="email" type="email" placeholder="enter your email address" required class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid email address is required. </div>
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-8">
                                <label for="password">CHOOSE PASSWORD</label><input id="password" type="password" placeholder="choose a strong password" required class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid password is required. </div>
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-8">
                                <label for="password">CONFIRM PASSWORD</label><input id="confirmedPassword" type="password" placeholder="confirm your password" required class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid password is required. </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <button id="signup-button" type="submit" class="btn1 mt-3 mb-4">SIGN UP</button>
                            </div>
                        </div>
                        <p>Already have an account? <a href="login.html">LOGIN HERE</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>

    <script src="assets/js/login&registration.js"></script>

</body>
</html>
