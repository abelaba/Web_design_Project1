<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERDATA</title>

    <link rel="stylesheet" href="assets/css/login&registration.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    
  </head>
  <body>
    <section class="Form my-0 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="ASSETS/IMAGES/ErdataIcon.png" class="img-fluid mt-5" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1><a href="ABOUT.html" class="font-weight-bold py-3" style="text-decoration: none; color: black;">ERDATA</a> | SIGN UP </h1>
                    <form class="needs-validation" novalidate="">
                        <div class="row my-4 mb-3">
                            <div class="col-lg-4">
                                <label for="firstName">FIRST NAME</label><input type="text" placeholder="enter first name" id="firstName" required="" class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid first name is required. </div>
                            </div>
                            <div class="col-lg-4">
                                <label for="lastName">LAST NAME</label><input type="text" placeholder="enter last name" id="lastName" required="" class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid last name is required. </div>
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-8">
                                <label for="email">EMAIL ADDRESS</label><input type="email" placeholder="enter your email address" id="email" required="" class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid email address is required. </div>
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-8">
                                <label for="password">CHOOSE PASSWORD</label><input type="password" placeholder="choose a strong password" id="password" required="" class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid password is required. </div>
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-8">
                                <label for="password">CONFIRM PASSWORD</label><input type="password" placeholder="confirm your password" id="confirmedPassword" required="" class="form-control my-1 p-2">
                                <div class="invalid-feedback"> Valid password is required. </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <button type="button" class="btn1 mt-3 mb-4">SIGN UP</button>
                            </div>
                        </div>
                        <p>Already have an account? <a href="LOGIN.html">LOGIN HERE</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
