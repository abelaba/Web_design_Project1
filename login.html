<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERDATA</title>

    <link rel="stylesheet" href="assets/css/login&registration.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    
  </head>
  <body>
    <section class="Form my-4 mx-5 ">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="assets/img/erdata.PNG" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <a href="about.html" style="text-decoration: none; color: black;"><h1 class="font-weight-bold py-3">ERDATA</h1></a>
                    <h4>sign into your account</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input id="emaillogin-input" type="email" placeholder="EMAIL ADDRESS" required="" class="form-control my-3 p-3">
                                <div class="invalid-feedback"> VALID EMAIL ADDRESS REQUIRED </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input id="passwordlogin-input" type="password" placeholder="PASSWORD" required="" class="form-control my-3 p-3">
                                <div class="invalid-feedback"> VALID PASSWORD REQUIRED </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button id="login-button" type="button" class="btn1 mt-3 mb-5">SIGN IN</button>
                            </div>
                        </div>
                        <p>Don't have an account? <a href="registration.html">REGISTER HERE</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
