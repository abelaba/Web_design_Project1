<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Donate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
  </head>
  <body>

    <div class="buy container my-4 rounded py-4">

          <h1 class="display-3 fw-bold">Donate</h1>

            <div class="content my-4">

              <form class="" action="index.html" method="post">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="donationinput">Enter your donation</label>
                      <input type="text" name="donationinput" value="" placeholder="Br 0.00" class="donationinput form-control" required>
                      </div>

                  </div>


                </div>
                <div class="row">


                  <div class="col-md">

                    <p class="mx-4 font-weight-bold">Payment Details</p>


                    <div class="singleInput form-group">
                       <label for="name">Name on card </label>
                        <input type="text" name="name" class="form-control name" pattern="[A-Z,a-z]{2,}" required>
                      </div>
                      <div class="singleInput form-group">
                        <label for="card">Card Number </label>
                        <input type="text" name="card" class="form-control card" pattern="^[0-9].{15,}" placeholder="1234 5678 1234 3456" required>
                      </div>
                      <div class="d-flex cvv-expiry">
                        <div class="singleInput form-group">
                          <label for="expiry">Expiry</label>
                          <input type="text" name="expiry" class="form-control expiry" placeholder="09/2022" required>
                        </div>

                        <div class="singleInput form-group">
                          <label for="cvv">CVV </label>
                          <input type="text" name="cvv" class="form-control cvv" pattern="[0-9]{3}" placeholder="123" required>
                        </div>

                      </div>


                  </div>
               

                  </div>

                </div>

                <div class="row d-flex submitter">
                 
                  <main>
                    <div class="button">
                      <div class="text">Submit</div>
                    </div>
                    <div class="progress-bar"></div>
                    <svg x="0px" y="0px"
                     viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
                      <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"/>
                    </svg>
                  </main>

                </div>

                <div class="row agree">
                  <p>By placing your order, you agree to our <a href="a.html">privacy notice</a> & <a href="#">terms of use.</a></p>

                </div>




              </form>


            </div>









    </div>

    <script src="ASSETS/JS/localbase.js"></script>
    <script src="assets/JS/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <script src="assets/JS/button.js"></script>


  </body>
</html>
