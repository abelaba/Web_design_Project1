          <div class="container my-5">
              <div class="row">
                  <div class="col-md border-end rounded-3">
                    <h3 class="font-weight-bold display-5 border-bottom">Total raised</h3>
                    <h2 class="font-weight-bold accumulated"></h2>
                    
                    <p class="py-3 info">Setting up withdrawals will not end your campaign. Your campaign will continue to accept donations.</p>
                
                  </div>
                  <div class="col-md">
                    <h1>Connect your bank account</h1>
                    <p>Bank information</p>
                    <form>
                      <div class="mb-3">
                          <label for="routingnumber">Routing number</label>
                          <input class="form-control" placeholder="012345678" type="text" name="routingnumber" id="routingnumber" pattern=[0-9]{8} required>
                        
                      </div>
                      <div class="mb-3">
                          <label for="accountnumber">Account number</label>
                          <input class="form-control" placeholder="23456789" type="text" name="accountnumber" id="accountnumber" pattern=[0-9]{8} required>
                      </div>
                      <div class="mb-3">
                          <label for="bankname">Bank name</label>
                          <input class="form-control" type="text" name="bankname" id="bankname" required>
                      </div>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Account type</label>
                          </div>
                          <select class="custom-select accounttype" id="inputGroupSelect01">
                         
                            <option value="Checking">Checking</option>
                            <option value="Savings">Savings</option>
                          
                          </select>
                        </div>
                        
                      <button type="submit" class="btn btn-success withdrawButton">Withdraw</button>
                    </form>
                  </div>

                 </div>
